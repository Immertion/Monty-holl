<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Monty Hall Problem</title>
    <script>


    </script>
</head>

<body>
    <h1>Парадокс Монти-холла</h1>
    <div class = button>
        <button id = "A" class = "floating-button" style = "display: none;" >Restart</button>
    </div>
    <div class="center header">


        <h2 class="text" name="numberOfGames">0</h2>
    </div>
    <div class="center">
        <div class="door" id="0"></div>
        <div class="door" id="1"></div>
        <div class="door" id="2"></div>
    </div>
    <div class="center statistics">
        <div class="statContent">
            <h4 class="text">Дверь поменялась</h4>
            <h4 class="no-user-select text totalTry" name="lTotalTry_change">0</h4>
            <h4 class="no-user-select text successTry" name="lSuccessTry_change">0</h4>
            <h4 class="no-user-select text unsuccessTry" name="lUnsuccessTry_change">0</h4>
        </div>
        <div class="statContent">
            <h4 class="no-user-select text">Дверь не менялась</h4>
            <h4 class="no-user-select text totalTry" name="lTotalTry_nochange">0</h4>
            <h4 class="no-user-select text successTry" name="lSuccessTry_nochange">0</h4>
            <h4 class="no-user-select text unsuccessTry" name="lUnsuccessTry_nochange">0</h4>
        </div>
    </div>
    

    <script src="./scripts/main.js" type="module"></script>
</body>

</html>
